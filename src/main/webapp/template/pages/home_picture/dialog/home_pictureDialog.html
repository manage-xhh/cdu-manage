<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>represent dialog</title>
</head>
<style type="text/css">

</style>
<body>
	<div class="modal-header bg-primary">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	    <h5 class="modal-title" id="myModalLabel">添加图片</h5>
	</div>
	<form class="form-horizontal" role="form" id="form" action="/addHomePicture.do" method="post" enctype="multipart/form-data">
		<div class="modal-body">
			<div class="form-group">
				<label for="account" class="col-sm-3 control-label">图片:</label>
    			<div class="col-sm-9">
      				<div id="preview">
                        <img id="imghead" border="0" src="/template/images/head_background.jpg" width="100" height="100" onclick="$('#previewImg').click();">
                    </div>         
                    <input type="file" onchange="previewImage(this)" style="display:none;" id="previewImg" name="upload">
    			</div>
			</div>				
			<div class="form-group">
				<label for="account" class="col-sm-3 control-label">图片名:</label>
    			<div class="col-sm-9">
      				<input type="text" class="form-control" id="name" name="name" placeholder="请输入图片名">
    			</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">url:</label>
    			<div class="col-sm-9">
    				<textarea class="form-control" rows="3" id="url" name="url"></textarea>
    			</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">展示:</label>
				<div class="col-sm-9">
					<div class="radio">
						<label><input type="radio" checked="checked" name="statu" value="1" id=""><i class="input-helper"></i>网页</label>
						<label style="margin-left:10px;"><input type="radio" name="statu" value="2" id=""><i class="input-helper"></i>后台</label>
					</div>
				</div>
			</div>	
		</div>	
		<div class="modal-footer">
			<button type="submit" class="btn btn-primary" id="sub">确定</button>
		    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>	    
		</div>
	</form>
</body>

<script type="text/javascript">
var validator = $('#form').bootstrapValidator({
	message: 'This value is not valid',
    feedbackIcons: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
    },
    fields: {
    	name : {
    		message: 'The username is not valid',
            validators: {
                notEmpty: {
                    message: '图片名不能为空'
                }
            }
        }
    }
});
</script>
</html>
